    <div class="col-md-11" style="padding-left: 100px">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Command Interface</h3>
            </div>
            <div class="box-body">
                <a ng-show="vm.leakhawkBoolean != true" ng-click="vm.startLeakHawk()" class="btn btn-app">
                    <i class="fa fa-play"></i> Start LeakHawk
                </a>
                <a ng-show="vm.leakhawkBoolean == true" class="btn btn-app" disabled>
                    <i class="fa fa-edit"></i> Stop LeakHawk
                </a>
                <a ng-show="vm.twitterBoolean != true" ng-click="vm.addTwitter()" class="btn btn-app">
                    <i class="fa fa-edit"></i> Add Twitter Data Feed
                </a>
                <a ng-show="vm.twitterBoolean == true" ng-click="vm.removeTwitter()" class="btn btn-app">
                    <i class="fa fa-edit"></i> Remove Twitter Data Feed
                </a>
                <a ng-show="vm.pastebinBoolean != true" ng-click="vm.addPatebin()" class="btn btn-app">
                    <i class="fa fa-edit"></i> Add Pastebin Data Feed
                </a>
                <a ng-show="vm.pastebinBoolean == true" ng-click="vm.addPatebin()" class="btn btn-app">
                    <i class="fa fa-edit"></i> Remove Pastebin Data Feed
                </a>
            </div>
        </div>


        <div class="box-body">
            <div class="form-group">
                <label for="resourceFolderFilePath">Resource Folder File Path</label>
                <input ng-disabled="vm.leakhawkBoolean== true" class="form-control" id="resourceFolderFilePath" placeholder="Resource Folder Filepath"
                       type="text" ng-model="vm.resourcePath">
            </div>
